<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑通缉犯</title>
</head>
<body>
<h1>编辑通缉犯</h1>

<form action="/edit_publisher/" method="post">
    <input type="text" name="pirate_id" value="{{ pirate.id }}" style="display: none">
    <input type="text" name="pirate_name" value="{{ pirate.name }}" placeholder="通缉犯名">
    <input type="text" name="pirate_money" value="{{ pirate.money }}" placeholder="悬赏金额">
    <input type="submit" value="提交">
    <p style="">{{ error }}</p>
</form>
</body>
</html>
