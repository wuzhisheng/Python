{% extends "base.html" %}

{% block title %}
        <title>添加出版社</title>
{% endblock %}

{% block content1 %}
<div class="panel-heading">添加出版社</div>
{% endblock %}

{% block content %}
    <form class="form-horizontal" action="/add_publisher/" method="post">
        <div class="form-group">
            <label for="book_title" class="col-sm-2 control-label">出版社:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="book_title" name="publisher_name"
                       placeholder="出版社">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
