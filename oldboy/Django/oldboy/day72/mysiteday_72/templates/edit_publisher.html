{% extends "base.html" %}

{% block title %}
        <title>编辑出版社</title>
{% endblock %}

{% block content1 %}
<div class="panel-heading">编辑出版社</div>
{% endblock %}

{% block content %}
    <form class="form-horizontal" action="/edit_publisher/" method="post">
    {% csrf_token %}
      <input type="text" name="id" value="{{ publisher.id }}" style="display:none ">
        <div class="form-group">
            <label for="book_title" class="col-sm-2 control-label">出版社:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  name="publisher_name"
                       value="{{ publisher.name }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
